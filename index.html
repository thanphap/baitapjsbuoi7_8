<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap js buoi 7-8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bài tập js buổi 7-8</h1>
        <!-- Thêm giá trị vào mảng-->
        <div class="w-50 py-3">
            <h2>Thêm giá trị vào mảng</h2>
            <form action="">
                <div class="form-group">
                    <label for="number">Nhập số nguyên:</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <button type="button" id="btnTinh1" class="btn btn-success">Thêm số</button>
            </form>
            <p class="alert alert-danger my-3" id="txtResult1"></p>
        </div>
        <!-- Tính tổng số dương chẵn-->
        <div class="w-50 py-3">
            <h2>Tính tổng số dương chẵn</h2>
            <form action="">
                <button type="button" id="btnTinh2" class="btn btn-success">Tính tổng</button>
                <p class="alert alert-info my-3" id="txtResult2"></p>
            </form>
        </div>

        <!-- Đếm số dương-->
        <div class="w-50 py-3">
            <h2>Đếm số dương</h2>
            <form action="">
                <button type="button" id="btnTinh3" class="btn btn-success">Đếm số dương</button>
                <p class="alert alert-info my-3" id="txtResult3"></p>
            </form>
        </div>

        <!-- Tìm số nhỏ nhất-->
        <div class="w-50 py-3">
            <h2>Tìm số nhỏ nhất</h2>
            <form action="">
                <button type="button" id="btnTinh4" class="btn btn-success">Tìm số</button>
                <p class="alert alert-info my-3" id="txtResult4"></p>
            </form>
        </div>

        <!-- Tìm số dương nhỏ nhất-->
        <div class="w-50 py-3">
            <h2>Tìm số dương nhỏ nhất</h2>
            <form action="">
                <button type="button" id="btnTinh5" class="btn btn-success">Tìm số</button>
                <p class="alert alert-info my-3" id="txtResult5"></p>
            </form>
        </div>

        <!-- Tìm số chẵn cuối cùng-->
        <div class="w-50 py-3">
            <h2>Tìm số chẵn cuối cùng</h2>
            <form action="">
                <button type="button" id="btnTinh6" class="btn btn-success">Tìm số</button>
                <p class="alert alert-info my-3" id="txtResult6"></p>
            </form>
        </div>

        <!-- Đổi chổ hai giá trị -->
        <div class="w-50 py-3">
            <h2>Đổi chổ hai giá trị</h2>
            <form action="">
                <div class="form-group">
                    <label for="viTri1">Vị trí 1</label>
                    <input type="text" class="form-control" id="viTri1">
                </div>
                <div class="form-group">
                    <label for="viTri2">Vị trí 2</label>
                    <input type="text" class="form-control" id="viTri2">
                </div>
                <button type="button" id="btnTinh7" class="btn btn-success">Đổi chổ</button>
            </form>
            <p class="alert alert-info my-3" id="txtResult7"></p>
        </div>

        <!-- Sắp xếp theo thứ tự tăng dần-->
        <div class="w-50 py-3">
            <h2>Sắp xếp theo thứ tự tăng dần</h2>
            <form action="">
                <button type="button" id="btnTinh8" class="btn btn-success">Tìm số</button>
                <p class="alert alert-info my-3" id="txtResult8"></p>
            </form>
        </div>

        <!-- Tìm số nguyên tố đầu tiên-->
        <div class="w-50 py-3">
            <h2>Tìm số nguyên tố đầu tiên</h2>
            <form action="">
                <button type="button" id="btnTinh9" class="btn btn-success">Tìm số</button>
                <p class="alert alert-info my-3" id="txtResult9"></p>
            </form>
        </div>

        <!-- Đếm số nguyên -->
        <div class="w-50 py-3">
            <h2>Đếm số nguyên</h2>
            <form action="">
                <div class="form-group">
                    <label for="numfloat">Nhập số</label>
                    <input type="text" class="form-control" id="numfloat">
                </div>
                <button type="button" id="btnTinh10" class="btn btn-success">Thêm số</button>
                <p class="alert alert-danger my-3" id="txtResult10"></p>
                <button type="button" id="btnTinh11" class="btn btn-success">Đếm số nguyên</button>
                <p class="alert alert-info my-3" id="txtResult11"></p>
            </form>
        </div>

        <!-- So sánh số lượng số âm và dương -->
        <div class="w-50 py-3">
            <h2>So sánh số lượng số âm và dương</h2>
            <form action="">
                <button type="button" id="btnTinh12" class="btn btn-success">So sánh</button>
                <div class="alert alert-primary my-3" id="txtResult12"></div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- bai tap js  -->
    <script src="./js/baitap.js"></script>
</body>

</html>
